---
platform: linux
image_resource:
  type: docker-image
  source: {repository: boshcpi/cpi-certification}

inputs:
  - name: pipelines
  - name: director-config
  - name: bosh-cli
  - name: bosh-release
  - name: cpi-release
  - name: stemcell

outputs:
  - name: director-state

run:
  path: pipelines/shared/tasks/deploy-director.sh

params:
  BOSH_LOG_LEVEL:         info
  BOSH_CLIENT: ""
  BOSH_CLIENT_SECRET: ""
